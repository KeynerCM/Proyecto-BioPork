<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" />
  
  <!-- Pig silhouette -->
  <g transform="translate(50, 60)">
    <!-- Body -->
    <ellipse cx="50" cy="50" rx="45" ry="35" fill="white" opacity="0.95"/>
    
    <!-- Head -->
    <circle cx="20" cy="40" r="20" fill="white" opacity="0.95"/>
    
    <!-- Snout -->
    <ellipse cx="8" cy="40" rx="8" ry="6" fill="#f7aab2"/>
    <circle cx="6" cy="38" r="2" fill="#d42d4f"/>
    <circle cx="10" cy="38" r="2" fill="#d42d4f"/>
    
    <!-- Eye -->
    <circle cx="22" cy="35" r="3" fill="#134e4a"/>
    
    <!-- Ear -->
    <path d="M 25 25 Q 30 20 28 28 Z" fill="white" opacity="0.95"/>
    
    <!-- Legs -->
    <rect x="30" y="75" width="8" height="15" rx="4" fill="white" opacity="0.95"/>
    <rect x="52" y="75" width="8" height="15" rx="4" fill="white" opacity="0.95"/>
    <rect x="72" y="75" width="8" height="15" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Tail -->
    <path d="M 95 45 Q 105 40 105 50 Q 105 55 100 55" 
          stroke="white" stroke-width="4" fill="none" 
          stroke-linecap="round" opacity="0.95"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" 
        font-weight="bold" fill="white" text-anchor="middle">
    BioPork
  </text>
</svg>
